<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            font-style: normal;
        }
    </style>
</head>

<body class="bg-secondary">

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">GreenFlash</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container" style="margin-top: 80px;">
                <div class="row">
                    <div class="col-6">
                        <h3 class="text-white">Selamat Selamat</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-light">Keranjang Kuning</button>
                    </div>
                </div>
                <hr style="color: white;">
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row g-4">
                    {% for product in product %}
                    <div class="col-12 col-md-4">
                        <div class="card" style="width: 100%;">
                            <img src="{{ url_for('static', filename='images/compas.jpg') }}" class="card-img-top"
                                alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name}}</h5>
                                <p class="card-text">HArga : RP.{{ product.price }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="col-12 col-md-4">
                        <div class="card" style="width: 100%;">
                            <img src="https://down-id.img.susercontent.com/file/id-11134207-7rasa-m2gcrhoeia9ga9"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Kanky</h5>
                                <p class="card-text">Sepatu andalan siswa indonesia</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="card" style="width: 100%;">
                            <img src="https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full//94/MTA-18180038/brd-09075_sepatu-johnson-velcro-black-white-low-original-sepatu-jhonson-galaxy-velcro-bw_full01.jpg"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Johnson</h5>
                                <p class="card-text">Sepatu andalan siswa indonesia</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<footer>
    <div class="col-6 d-flex justify-content-end"></div>
</footer>

</html>
